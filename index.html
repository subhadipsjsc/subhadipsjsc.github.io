<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <style>body {
	margin: auto;
	padding: 10px;
	background-color: #fff;
	font-size: 14px;
	font-family: Verdana;
	text-transform: capitalize;
}</style>
	</head>
	<body>
		<div class="container-fluid" id="app">
			<div class="row">
				<div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>S. No</th>
                <th>Word</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(word,index) in words" :key="index" >
                <td>[[index+1]]</td>
                <td>[[word]]</td>
                <td>
									<a v-if="word.length > 6" :href="'./test_big.html?word='+word" type="button" class="btn btn-outline-primary">Test</a>
									<a v-else :href="'./test.html?word='+word" type="button" class="btn btn-outline-primary">Test</a>
								</td>
              </tr>
             
            </tbody>
          </table>
        </div>
			</div>
		</div>

		<script src="./words.js"></script>
		<script src="./vue.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>

		<script>
			const app = Vue.createApp({
				delimiters: ["[[", "]]"],
				data() {
					return {
						words: [],
					};
				},
				watch: {
					words: function () {
						console.log("changed");
					},
				},
				mounted: function () {
					if (wordList) {
						this.words = wordList.sort();
					}
				},
			});
			app.mount("#app");
		</script>
	</body>
</html>
